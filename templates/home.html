<script>
document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll("img");
    images.forEach(img => {
        img.onerror = function() {
            console.warn("Image missing or broken:", img.src);
            this.src = "/static/images/placeholder.png";
        };
    });
});
</script>
