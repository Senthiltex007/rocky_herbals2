<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocky Herbals</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        .hero-banner {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .logo {
            max-height: 120px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header>
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/newbanner.jpg" class="d-block w-100 hero-banner">
            </div>
            <div class="carousel-item">
                <img src="/static/images/newbanner2.jpg" class="d-block w-100 hero-banner">
            </div>
            <div class="carousel-item">
                <img src="/static/images/newbanner3.jpg" class="d-block w-100 hero-banner">
            </div>
        </div>
    </div>

    <div class="brand text-center">
        <img src="/static/images/newlogo.jpeg" class="logo">
    </div>
</header>

<nav class="nav">
    <a href="/">Home</a>
    <a href="/products/">Products</a>
    <a href="/tree/">Genealogy Tree</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
</nav>

<main>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ’° Income Dashboard</h2>

        {% if incomes %}

                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                {% for inc in incomes %}
                    <tr>
                        <td>{{ inc.member }}</td>

        {% else %}
            <div class="alert alert-info text-center">No income reports available yet.</div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/dashboard/" class="btn btn-secondary">â¬… Back to Dashboard</a>
        </div>
    </div>
</main>

<footer class="text-center mt-5 p-3 bg-light">
    <p>&copy; 2025 Rocky Herbals</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
