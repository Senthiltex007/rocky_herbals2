<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { font-weight: bold; }
        .form-group { margin-bottom: 12px; }
        input { padding: 8px; width: 250px; }
        button { padding: 10px 20px; background: green; color: white; border: none; }
    </style>
</head>
<body>

<h2>Add New Member Under {{ parent.name }} ({{ position|title }})</h2>

<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label>Name:</label><br>
        <input type="text" name="name" required>
    </div>

    <div class="form-group">
        <label>Phone Number:</label><br>
        <input type="text" name="phone" required>
    </div>

    <div class="form-group">
        <label>Email ID:</label><br>
        <input type="email" name="email">
    </div>

    <div class="form-group">
        <label>Auto Generated ID:</label><br>
        <input type="text" name="auto_id" value="{{ auto_id }}" readonly>
    </div>

    <div class="form-group">
        <label>Aadhar Number:</label><br>
        <input type="text" name="aadhar">
    </div>

    <div class="form-group">
        <label>Place:</label><br>
        <input type="text" name="place">
    </div>

    <div class="form-group">
        <label>District:</label><br>
        <input type="text" name="district">
    </div>

    <div class="form-group">
        <label>Pincode:</label><br>
        <input type="text" name="pincode">
    </div>

    <!-- Hidden fields -->
    <input type="hidden" name="parent_id" value="{{ parent.id }}">
    <input type="hidden" name="position" value="{{ position }}">

    <button type="submit">Add Member</button>
</form>

</body>
</html>
