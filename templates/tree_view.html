<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ member.name }} - MLM Tree</title>

<style>
/* Modern MLM Tree */
.tree {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.tree ul {
    padding-top: 20px;
    position: relative;
    padding-left: 0;
}

.tree li {
    list-style-type: none;
    text-align: center;
    position: relative;
    padding: 20px 10px 0 10px;
}

/* Connectors */
.tree li::before, .tree li::after {
    content: '';
    position: absolute;
    top: 0;
    border-top: 2px solid #6c6c6c;
    width: 50%;
    height: 20px;
}

.tree li::before {
    right: 50%;
}

.tree li::after {
    left: 50%;
    border-left: 2px solid #6c6c6c;
}

.tree li:only-child::before,
.tree li:only-child::after {
    display: none;
}

/* Node box modern look */
.member-box {
    display: inline-block;
    padding: 12px 18px;
    background: #ffffff;
    border: 2px solid #4986e7;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    font-weight: bold;
    transition: 0.28s ease-in-out;
}

/* Hover effect */
.member-box:hover {
    transform: scale(1.05);
    background: #e8f0ff;
    cursor: pointer;
}

/* Empty Add Box */
.member-box.text-muted {
    border: 2px dashed #a0a0a0;
    background: #f2f2f2;
    color: #777;
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
}

.member-box.text-muted:hover {
    background: #e1e1e1;
}

/* Fix for child connector alignment */
.tree li li::before {
    border-left: 2px solid #6c6c6c;
}

.add-buttons {
    margin-top: 8px;
    text-align: center;
}
.add-buttons a {
    display: inline-block;
    margin: 2px 5px;
    padding: 6px 12px;
    background-color: #28a745;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.85rem;
}
.add-buttons a:hover {
    background-color: #218838;
}
</style>

</head>
<body>

<h2 style="text-align:center;">MLM Tree - {{ member.name }} ({{ member.auto_id }})</h2>

<div class="tree">
    {{ tree_html|safe }}
</div>

<!-- Example: Add Left / Right buttons for this member -->
<div class="add-buttons" style="text-align:center;">
    <a href="{% url 'add_member' member.id 'left' %}">Add Left</a>
    <a href="{% url 'add_member' member.id 'right' %}">Add Right</a>
</div>

<script>
function showMemberDetail(member) {
    alert("Name: " + member.name + "\nID: " + member.auto_id + "\nPhone: " + (member.phone || "N/A"));
}
</script>

</body>
</html>
