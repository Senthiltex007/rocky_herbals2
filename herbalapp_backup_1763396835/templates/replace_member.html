{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h3>✏️ Replace Member</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ member.name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ member.email }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Aadhar Number</label>
        <input type="text" name="aadhar_number" value="{{ member.aadhar_number }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" name="mobile_number" value="{{ member.mobile_number }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning">Save Changes</button>
      <a href="{% url 'member_tree' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
