{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 700px;">
  <h2 class="text-center mb-4">âš™ï¸ Settings</h2>

  <!-- Messages -->
  {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Company Info -->
  <div class="card shadow-sm mb-4 p-4">
    <h4>ğŸ¢ Company Information</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="company_name" value="{{ company_name }}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control">{{ address }}</textarea>
      </div>
      <button type="submit" name="update_company" class="btn btn-primary w-100">Update Company Info</button>
    </form>
  </div>

  <!-- Admin Password Change -->
  <div class="card shadow-sm p-4">
    <h4>ğŸ”‘ Change Admin Password</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" name="current_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>
      <button type="submit" name="change_password" class="btn btn-warning w-100">Change Password</button>
    </form>
  </div>

  <!-- Back to Dashboard -->
  <div class="text-center mt-4">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">â¬… Back to Dashboard</a>
  </div>
</div>
{% endblock %}
