<li>
    <div class="member-box" onclick="showMemberDetail({id:'{{ root_member.id }}', auto_id:'{{ root_member.auto_id }}', name:'{{ root_member.name }}'})">
        {{ root_member.name }} ({{ root_member.auto_id }})
    </div>
    {% if root_member.children %}
        <ul>
            {% for child in root_member.children %}
                {% include "tree_recursive.html" with root_member=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
