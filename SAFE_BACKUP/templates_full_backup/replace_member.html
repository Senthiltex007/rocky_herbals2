{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h3>✏️ Replace Member</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}   <!-- ✅ use Django form binding -->
      <button type="submit" class="btn btn-warning">Save Changes</button>
      <a href="{% url 'member_tree' member.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
