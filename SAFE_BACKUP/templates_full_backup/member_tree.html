{% extends 'base.html' %}
{% block content %}

<style>
.tree {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.tree .node {
  position: relative;
  display: inline-block;
  text-align: center;
  margin: 10px;
}

.tree .children {
  display: flex;
  justify-content: space-evenly;
  width: 100%;
  margin-top: 30px;
  position: relative;
}

.tree .children::before {
  content: "";
  position: absolute;
  top: -20px;
  left: 50%;
  width: 0;
  height: 20px;
  border-left: 2px solid #999;
}

.tree .children > div {
  flex: 1;
  position: relative;
  padding: 0 20px;
}

.tree .children > div::before {
  content: "";
  position: absolute;
  top: -20px;
  width: 100%;
  height: 20px;
  border-top: 2px solid #999;
}

.tree .children > div.left::before {
  left: 0;
  border-left: 2px solid #999;
}

.tree .children > div.right::before {
  right: 0;
  border-right: 2px solid #999;
}

.tree .placeholder {
  font-size: 0.9rem;
  background: #f8f9fa;
  border: 1px dashed #ccc;
  padding: 6px;
  border-radius: 4px;
}
</style>

<div class="container mt-4">
  <h3>ðŸŒ³ Member Binary Tree</h3>

  <div class="tree">
    {% if root %}
      {% include 'member_node.html' with member=root %}
    {% else %}
      <p>No members yet. Add a root member.</p>
      <a href="{% url 'place_member' %}" class="btn btn-success">âž• Add Root Member</a>
    {% endif %}
  </div>

  <a href="/dashboard" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
</div>

{% endblock %}
