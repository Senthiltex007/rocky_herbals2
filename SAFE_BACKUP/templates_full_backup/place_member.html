{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/pyramid_tree_unique.css' %}">

<div class="container mt-4">
    <h3 class="mb-3">➕ Add Member</h3>

    <!-- Parent Preview Card -->
    <div class="node-card" style="margin:20px auto; max-width:240px;">
        <div class="node-name">{{ parent.name }}</div>
        <div class="node-id">Parent ID: {{ parent.id }}</div>
    </div>

    <div style="text-align:center; margin-bottom:20px;">
        <strong>Placing on:</strong> {{ side }}
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Django Form Render -->
        {% for field in form %}
            <div class="form-group mb-2">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-3">✅ Save Member</button>
        <a href="{% url 'member_tree' parent.id %}" class="btn btn-secondary mt-3">⬅ Back to Tree</a>
    </form>
</div>

{% endblock %}
