<!DOCTYPE html>
<html>
<head>
  <title>Edit Sponsor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Edit Sponsor for {{ member.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">New Sponsor Auto ID</label>
      <input type="text" name="sponsor_auto_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Update Sponsor</button>
  </form>
</body>
</html>
