<!DOCTYPE html>
<html>
<head>
    <title>Modern Pyramid Tree</title>
    <style>
        ul { list-style-type: none; }
        li { margin: 10px; position: relative; text-align: center; }
        li::before, li::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 1px;
            border-top: 1px solid #000;
        }
        li::before { left: -50%; }
        li::after { right: -50%; }
        .node {
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            position: relative;
        }
        .add-btn {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 6px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-weight: bold;
        }
        .add-btn:hover { background-color: #27ae60; }
    </style>
</head>
<body>
    <h2>Modern Pyramid Tree</h2>
    <ul>
        {% include "member_node_modern.html" with member=root_member %}
    </ul>
</body>
</html>
