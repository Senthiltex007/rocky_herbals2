<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f7f7; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input { padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        input[readonly] { background-color: #e9ecef; }
        button { margin-top: 20px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .back-link { margin-top: 15px; text-align: center; }
        .back-link a { text-decoration: none; color: #007bff; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Member</h1>
    <form method="post">
        {% csrf_token %}

```
    <label for="id_member_id">Member ID</label>
    <input type="text" name="auto_id" readonly value="{{ new_member_id }}" id="id_member_id">

    <label for="id_name">Name</label>
    <input type="text" name="name" maxlength="100" required id="id_name">

    <label for="id_phone">Phone Number</label>
    <input type="tel" name="phone" maxlength="15" required id="id_phone">

    <label for="id_email">Email</label>
    <input type="email" name="email" maxlength="254" id="id_email">

    <label for="id_aadhar">Aadhar Number</label>
    <input type="text" name="aadhar" maxlength="12" id="id_aadhar">

    <label for="id_place">Place</label>
    <input type="text" name="place" maxlength="100" id="id_place">

    <label for="id_district">District</label>
    <input type="text" name="district" maxlength="100" id="id_district">

    <label for="id_pincode">Pincode</label>
    <input type="text" name="pincode" maxlength="10" id="id_pincode">

    <label for="id_parent">Parent</label>
    <input type="text" name="parent" readonly value="{{ parent }}" id="id_parent">

    <label for="id_side">Side (Left/Right)</label>
    <input type="text" name="side" readonly value="{{ side }}" id="id_side">

    <button type="submit">Save Member</button>
</form>
<div class="back-link">
    <a href="{% url 'member_list' %}">Back to Members List</a>
</div>
```

</div>
</body>
</html>
