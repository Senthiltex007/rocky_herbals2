<li>
    <div onclick="showMemberDetail({id:'{{ node.id }}', auto_id:'{{ node.auto_id }}', name:'{{ node.name }}', phone:'{{ node.phone }}'})">
        {{ node.name }} ({{ node.auto_id }})
    </div>

    <div style="margin-top:5px;">
        <!-- Add buttons trigger modal -->
        <a href="#" onclick="openAddForm('{{ node.id }}','left')">➕ Add Left</a> |
        <a href="#" onclick="openAddForm('{{ node.id }}','right')">➕ Add Right</a>
    </div>

    {% if node.left or node.right %}
        <ul>
            <li>
                {% if node.left %}
                    {% include "tree_node.html" with node=node.left %}
                {% endif %}
            </li>
            <li>
                {% if node.right %}
                    {% include "tree_node.html" with node=node.right %}
                {% endif %}
            </li>
        </ul>
    {% endif %}
</li>
