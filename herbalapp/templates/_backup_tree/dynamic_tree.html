<h2>{{ root_member.name }} Pyramid</h2>
<div class="tree-container">
    {{ tree_html|safe }}
</div>

<style>
.tree-container ul {
    list-style-type: none;
    padding-left: 20px;
}
.member-box {
    border: 1px solid #3498db;
    padding: 5px 10px;
    margin: 2px;
    display: inline-block;
    border-radius: 5px;
    cursor: pointer;
}
.member-box.text-muted {
    border-color: #aaa;
    color: #777;
}
</style>

<script>
function showMemberDetail(info){
    alert("Member: " + info.name + "\nID: " + info.auto_id + "\nPhone: " + info.phone + "\nDistrict: " + info.district);
}
</script>
