<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Form ‚Äì Rocky Sri Herbals</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
.form-container {
    max-width: 600px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h2 {
    color: #198754;
    font-weight: 700;
    margin-bottom: 20px;
}
label {
    font-weight: 600;
}
.readonly-field {
    background-color: #f8f9fa;
    font-weight: 700;
    color: #198754;
}
</style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center">üßë‚Äçü§ù‚Äçüßë Member Form</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- ‚úÖ Auto ID (readonly) -->
        <div class="mb-3">
            <label for="auto_id" class="form-label">Auto ID</label>
            <input type="text" id="auto_id" name="auto_id" class="form-control readonly-field" 
                   value="{{ member.auto_id }}" readonly>
        </div>

        <!-- ‚úÖ Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Member Name</label>
            <input type="text" id="name" name="name" class="form-control" 
                   value="{{ member.name }}">
        </div>

        <!-- ‚úÖ Package -->
        <div class="mb-3">
            <label for="package" class="form-label">Package</label>
            <input type="text" id="package" name="package" class="form-control" 
                   value="{{ member.package }}">
        </div>

        <!-- ‚úÖ Avatar Upload -->
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" id="avatar" name="avatar" class="form-control">
            {% if member.avatar %}
            <img src="{{ member.avatar.url }}" alt="Avatar" class="mt-2" style="width:80px;height:80px;border-radius:50%;">
            {% endif %}
        </div>

        <!-- ‚úÖ Submit -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Member</button>
            <a href="/members/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
