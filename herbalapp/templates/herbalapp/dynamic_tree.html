{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="tree">
  <ul>
    {% include "herbalapp/tree_node.html" with member=root_member %}
  </ul>
</div>

<style>
.tree ul { padding-top:20px; position:relative; display:flex; justify-content:center; }
.tree li { position:relative; list-style:none; padding:20px 5px 0 5px; text-align:center; display:inline-block; vertical-align:top; }
.tree li::before, .tree li::after { content:''; position:absolute; top:0; border-top:3px solid #1976d2; width:50%; height:20px; }
.tree li::before { left:-50%; border-right:3px solid #1976d2; }
.tree li::after { right:-50%; border-left:3px solid #1976d2; }
.tree li:only-child::before, .tree li:only-child::after { display:none; }
.tree li:first-child::before, .tree li:last-child::after { border:none; }
.tree li ul::before { content:''; position:absolute; top:0; left:50%; transform:translateX(-50%); width:0; height:20px; border-left:3px solid #1976d2; }
.member { background:none; border:none; box-shadow:none; padding:0; }
.avatar { width:60px; height:60px; border-radius:50%; border:3px solid #1976d2; object-fit:cover; }
.info { font-size:14px; margin-top:5px; }
.actions { margin-top:5px; }
.add-btn { font-size:12px; padding:2px 6px; border:1px solid #1976d2; border-radius:4px; color:#1976d2; text-decoration:none; }
.add-btn:hover { background-color:#e3f2fd; }
</style>
{% endblock %}
