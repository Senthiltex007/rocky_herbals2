<!-- nano herbalapp/templates/herbalapp/add_member_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2 class="mb-3 text-success">Add Member under {{ parent.name }} ({{ side }})</h2>

  <form method="post" enctype="multipart/form-data" class="card p-3 shadow-sm">
    {% csrf_token %}

    <!-- ✅ Auto ID shown at top -->
    <div class="mb-3">
      <label class="form-label">Auto ID</label>
      <input type="text" name="member_id" class="form-control" readonly value="{{ parent.member_id }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" name="phone" class="form-control" required pattern="[0-9]{10}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Aadhar</label>
      <input type="text" name="aadhar" class="form-control" required pattern="[0-9]{12}">
    </div>
    <div class="mb-3">
      <label class="form-label">District</label>
      <input type="text" name="district" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Pincode</label>
      <input type="text" name="pincode" class="form-control" required pattern="[0-9]{6}">
    </div>

    <!-- ✅ Parent ID before Sponsor ID -->
    <div class="mb-3">
      <label class="form-label">Parent ID</label>
      <input type="text" name="parent_member_id" class="form-control" readonly value="{{ parent.member_id }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Sponsor Auto ID</label>
      <input type="text" name="sponsor_id" class="form-control" placeholder="e.g. rocky003">
    </div>

    <div class="mb-3">
      <label class="form-label">Avatar</label>
      <input type="file" name="avatar" class="form-control" accept="image/*">
    </div>

    <input type="hidden" name="side" value="{{ side }}">
    <button type="submit" class="btn btn-success">Save Member</button>
    <a href="{% url 'tree_view' parent.member_id %}" class="btn btn-secondary">Cancel</a>
  </form>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
</body>
</html>
