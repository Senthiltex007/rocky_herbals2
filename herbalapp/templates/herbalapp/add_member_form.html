<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            width: 420px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[readonly] {
            background: #e9ecef;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .error {
            background: #ffdddd;
            padding: 10px;
            color: #a00;
            margin-bottom: 15px;
            border-left: 4px solid red;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Add Member under {{ parent_auto_id }} ({{ side|upper }})</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- ✅ FIXED FORM TAG -->
    <form method="POST"
          enctype="multipart/form-data"
          action="{% url 'add_member_under_parent' parent_auto_id side %}">

        {% csrf_token %}

        <!-- ✅ OTP FIELD -->
        <div class="form-group">
            <label>OTP Code</label>
            <input type="text" name="otp" required placeholder="Enter OTP sent via WhatsApp">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
        </div>

        <div class="form-group">
            <label>Aadhar</label>
            <input type="text" name="aadhar">
        </div>

        <div class="form-group">
            <label>District</label>
            <input type="text" name="district">
        </div>

        <div class="form-group">
            <label>Pincode</label>
            <input type="text" name="pincode">
        </div>

        <div class="form-group">
            <label>Parent</label>
            <input type="text" value="{{ parent_auto_id }}" readonly>
        </div>

        <div class="form-group">
            <label>Position</label>
            <input type="text" value="{{ side }}" readonly>
        </div>

        <div class="form-group">
            <label>Sponsor ID</label>
            <input type="text" name="sponsor_id" required>
        </div>

        <div class="form-group">
            <label>Avatar</label>
            <input type="file" name="avatar">
        </div>

        <button type="submit">Save Member</button>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const btn = form.querySelector("button[type='submit']");
            form.addEventListener("submit", function () {
                btn.disabled = true;
                btn.innerText = "Saving...";
            });
        });
        </script>
    </form>

</div>

</body>
</html>
