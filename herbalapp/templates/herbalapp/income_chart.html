<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Chart - {{ member.name }}</title>

    <!-- Bootstrap & Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f8f9fa;
        }
        .chart-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="chart-card">
        <h3 class="text-center mb-3">ðŸ’¹ Income Chart for {{ member.name }} ({{ member.auto_id }})</h3>

        <canvas id="incomeChart" height="150"></canvas>

        <div class="text-center mt-4">
            <a href="{% url 'income_report' %}?date={{ request.GET.date }}" class="btn btn-secondary btn-sm">
                â¬… Back to Report
            </a>
        </div>
    </div>

</div>

<script>
const ctx = document.getElementById('incomeChart').getContext('2d');
const incomeChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ dates|safe }},
        datasets: [
            {
                label: 'Salary',
                data: {{ salary|safe }},
                borderColor: '#0d6efd',
                backgroundColor: 'rgba(13,110,253,0.1)',
                fill: true,
                tension: 0.3
            },
            {
                label: 'Total Income',
                data: {{ total_income|safe }},
                borderColor: '#198754',
                backgroundColor: 'rgba(25,135,84,0.1)',
                fill: true,
                tension: 0.3
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top'
            },
            tooltip: {
                mode: 'index',
                intersect: false
            }
        },
        interaction: {
            mode: 'nearest',
            intersect: false
        },
        scales: {
            x: { title: { display: true, text: 'Date' } },
            y: { title: { display: true, text: 'Amount' }, beginAtZero: true }
        }
    }
});
</script>

</body>
</html>
