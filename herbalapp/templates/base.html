{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rocky Sri Herbals{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico?v=2' %}">
    <style>
        /* Hero Banner */
        .hero-banner {
            width: 100%;
            height: 400px; /* Adjust banner height */
            object-fit: cover;
        }
        /* Logo */
        .logo {
            max-height: 120px;
            height: auto;
            margin-top: 10px;
        }
        /* Optional: Hero Text */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

<!-- Header with Carousel + Logo -->

<header>
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/newbanner.jpg' %}" class="d-block w-100 hero-banner" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/newbanner2.jpg' %}" class="d-block w-100 hero-banner" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/newbanner3.jpg' %}" class="d-block w-100 hero-banner" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

```
<!-- Logo below carousel -->
<div class="brand text-center">
    <img src="{% static 'images/newlogo.jpeg' %}" alt="Rocky Sri Herbals Logo" class="logo">
</div>
```

</header>

<!-- Navigation -->

<nav class="nav">
    <a href="/">Home</a>
    <a href="/products/">Products</a>
    <a href="/tree/">Genealogy Tree</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
</nav>

<!-- Main Content -->

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Footer with banners -->

<footer>
    <div class="footer-banners">
        <img src="{% static 'images/banner_home.jpg' %}" alt="Home Banner" style="width:100%; height:auto; object-fit:cover;">
        <img src="{% static 'images/banner_shop.jpg' %}" alt="Shop Banner" style="width:100%; height:auto; object-fit:cover;">
        <img src="{% static 'images/banner_contact.jpg' %}" alt="Contact Banner" style="width:100%; height:auto; object-fit:cover;">
    </div>
    <p>&copy; 2025 Rocky Sri Herbals</p>
</footer>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
