<!-- ✅ POPUP BACKDROP -->
<div id="memberModal" style="
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); justify-content:center; align-items:center;
    z-index:9999;">

    <!-- ✅ POPUP BOX -->
    <div style="
        background:white; padding:20px; width:320px; border-radius:12px;
        box-shadow:0 0 20px rgba(0,0,0,0.3); text-align:center;">

        <!-- ✅ Avatar -->
        <img id="mAvatar" src="/static/images/default-avatar.png"
             style="width:80px;height:80px;border-radius:50%;margin-bottom:10px;">

        <!-- ✅ Name -->
        <h3 id="mName" style="margin:5px 0;"></h3>

        <!-- ✅ Member ID -->
        <p style="margin:3px 0;">ID: <b><span id="mID"></span></b></p>

        <!-- ✅ Rank -->
        <p style="margin:3px 0;">Rank: <b><span id="mRank"></span></b></p>

        <!-- ✅ BV -->
        <p style="margin:3px 0;">Left BV: <b><span id="mLBV"></span></b></p>
        <p style="margin:3px 0;">Right BV: <b><span id="mRBV"></span></b></p>

        <!-- ✅ Profile Button -->
        <a id="profileBtn" href="#"
           style="display:inline-block; margin-top:12px; padding:8px 15px;
           background:#0057b7; color:white; border-radius:6px; text-decoration:none;">
           View Profile
        </a>

        <br><br>

        <!-- ✅ Close Button -->
        <button onclick="closeModal()" style="
            padding:8px 15px; border:none; background:#999; color:white;
            border-radius:6px; cursor:pointer;">
            Close
        </button>
    </div>
</div>
